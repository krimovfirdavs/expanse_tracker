server {
    listen 80;
    server_name expence-tracker.uz www.expence-tracker.uz;

    location /.well-known/acme-challenge/ {
        root /app/static;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/static/;
    }
}

server {
    listen 443 ssl;
    server_name expence-tracker.uz;

    ssl_certificate /etc/letsencrypt/live/expence-tracker.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/expence-tracker.uz/privkey.pem;

    location /static/ {
        alias /app/static/;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}
