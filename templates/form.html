{% extends "index.html" %}
{% load bootstrap5 %}

{% block title %}
Form
{% endblock %}


{% block index %}
<div class="row">
    <div class="col-10 m-auto col-md-6 col-lg-4 col-xl-4">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-outline-dark px-4">Save</button>
        </form>
    </div>
</div>

{% endblock %}
